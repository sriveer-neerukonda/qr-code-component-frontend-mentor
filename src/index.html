<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Component</title>

    <!-- add in the favicon -->
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">

    <!-- add in google font -->
    <!-- font-family: 'Outfit', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- link stylesheet -->
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <main>
        <div class="card">
            <img class="card__image" src="./images/image-qr-code.png" alt="Qr code that can be scanned">
            <h1 class="card__heading">Improve your front-end skills by building projects</h1>
            <p class="card__body-copy">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
